<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercise 4</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <form id="money">
        <label for="number">How many?</label>
        <input type="number" name="number">
        <label for="dropdown">Which coin?</label>
        <input type="text" name="dropdown" list="coins">
        <datalist id="coins">
            <option value="penny">
            <option value="nickel">
            <option value="dime">
            <option value="quarter">
                </option>
        </datalist>
        <button id="submit">Make Money</button>
    </form>
    <div id="coinArea"></div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
